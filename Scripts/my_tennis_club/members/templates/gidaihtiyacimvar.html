<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <form method="POST" action="{% url 'gidaihtiyacimvarform' %}" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="fullName" class="form-label">Ad Soyad</label>
                <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Ad Soyad">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Telefon</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Telefon">
            </div>
            <div class="mb-3">
                <label for="humanCount" class="form-label">Kişi Sayısı</label>
                <input type="number" class="form-control" id="humanCount" name="humanCount" placeholder="Kişi Sayısı">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Adres</label>
                <textarea class="form-control" id="address" name="address" rows="2" placeholder="Adres"></textarea>
            </div>
            <div class="mb-3">
                <label for="addressDescription" class="form-label">Adres Tarifi</label>
                <textarea class="form-control" id="addressDescription" name="addressDescription" rows="2" placeholder="Adres Tarifi"></textarea>
            </div>
            <div class="mb-3">
                <label for="physicalInfo" class="form-label">Fiziksel Durum</label>
                <select class="form-select" id="physicalInfo" name="physicalInfo">
                    <option value="normal">Normal</option>
                    <option value="orta">Orta</option>
                    <option value="kritik">Kritik</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="tweetLink" class="form-label">Tweet Linki</label>
                <input type="url" class="form-control" id="tweetLink" name="tweetLink" placeholder="Tweet Linki">
            </div>
            <button type="submit" class="btn btn-primary">Gönder</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
